<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<script defer src="./registrarse.js"></script>
		<script src="https://www.google.com/recaptcha/api.js?render=6LdGIFMgAAAAAHQ4gvEt6QLUv3-3rUw8J_WnRPbi"></script>
		<style>
			.inputError {
				background-color: red;
				border: 2px solid rgb(99, 7, 7);
			}
			.inputSucces {
				background-color: green;
				border: 2px solid rgb(2, 70, 2);
			}
			.grecaptcha-badge {
				visibility: hidden;
			}
		</style>
	</head>
	<body>
		<div id="signUp" style="background-color: yellow">
			<h2>Registrarse</h2>
			<div>
				<label>Nombre:</label>
				<input type="text" id="nameSignUp" placeholder="Nombre" /> <br />
				<label>Email:</label>
				<input type="email" id="emailSignUp" placeholder="email" /> <br />
				<label>Phone:</label>
				<input type="text" id="phoneSignUp" placeholder="phone" /> <br />
				<label>Password:</label>
				<input
					type="password"
					id="passwordSignUp"
					placeholder="Debe contener letras y numeros"
				/>
				<br />
				<input id="g-recaptcha-response" name="g-recaptcha-response" />
			</div>
			<button id="buttonRegistro">Registrarse</button>
		</div>
	</body>
</html>
